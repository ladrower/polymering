<dom-module id="awesome-quote">
	<template>
		<div class="row">
			<div class="col-md-12">
				<blockquote>
					<template is="dom-if" if="{{awesome-title}}">
						<h3>[[awesome-title]]</h3>
					</template>
					<content></content>
				</blockquote>
        	</div>
        </div>	
	</template>
	<script>
	Polymer({
		is: 'awesome-quote'
	})
	</script>
</dom-module>
